
<ion-header>
  <ion-navbar>
    <ion-title>Registrar Minibus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Acciones</h3>
  <div class="card-background-page">
    <ion-card (click)="addNewMinibusService()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="add"></ion-icon></div>
      <div class="card-subtitle">AÃ±adir</div>
    </ion-card>
  </div>
  <h3>Servicios</h3>
  <ion-list *ngFor="let service of services">
    <button ion-item (click)="detailsMinibusService(service?.id)">
      <h2>{{service?.name}}</h2>
      <h3>From: {{service?.origin}}</h3>
      <h3>To: {{service?.destiny}}</h3>
    </button>
  </ion-list>
</ion-content>

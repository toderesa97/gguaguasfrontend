
<ion-header>
  <ion-navbar>
    <ion-title>Registrar {{vehicle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Acciones</h3>
  <div class="card-background-page">
    <ion-card (click)="addNewService()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="add"></ion-icon></div>
      <div class="card-subtitle">AÃ±adir</div>
    </ion-card>
  </div>
  <h3>Servicios</h3>
  <ion-list *ngFor="let service of services">
    <ion-item-sliding>
      <button ion-item (click)="detailsService(service?.id)">
        <h2>{{service?.name}}</h2>
        <h3>From: {{service?.origin}}</h3>
        <h3>To: {{service?.destiny}}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button color="red" (click)="removeService(service?.id)">
          <ion-icon name="md-trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

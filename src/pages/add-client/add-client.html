<ion-header>
  <ion-toolbar>
    <ion-title>
      Cliente: {{name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nombre (hotel o particular)</ion-label>
      <ion-input maxlength="500" [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input maxlength="500" [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CIF (o DNI)</ion-label>
      <ion-input maxlength="500" [(ngModel)]="cif" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Razón Social</ion-label>
      <ion-input maxlength="500" [(ngModel)]="razonSocial" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="addNewCliente()" ion-button>Añadir</button>

</ion-content>

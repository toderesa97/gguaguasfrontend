<ion-header>
  <ion-toolbar>
    <ion-title>
      Hotel: {{name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nombre (hotel)</ion-label>
      <ion-input maxlength="500" [(ngModel)]="hotelName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cif (hotel)</ion-label>
      <ion-input maxlength="500" [(ngModel)]="hotelCif" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cliente (Razón Social)</ion-label>
      <ion-select [(ngModel)]="cif">
        <ion-option *ngFor="let a of clientsOfHotel" value="{{a?.cif}}">{{a?.clientName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Email (hotel)</ion-label>
      <ion-input maxlength="500" [(ngModel)]="hotelEmail" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Razón Social</ion-label>
      <ion-input maxlength="500" [(ngModel)]="nickname" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="addNewHotel()" ion-button>Añadir</button>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Filtro
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="onChange(type)">
        <ion-option value="conductor">Conductor</ion-option>
        <ion-option value="fecha">Fecha</ion-option>
        <ion-option value="hotel">Hotel</ion-option>
        <ion-option value="vehiculo">Vehículo</ion-option>
      </ion-select>
    </ion-item>


    <ion-item *ngIf="driver">
      <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
      <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>

      <ion-list>
        <ion-item *ngFor="let item of items">
          {{item.title}}
        </ion-item>
      </ion-list>
    </ion-item>


    <ion-item *ngIf="date">
      <ion-label>Fecha</ion-label>
      <ion-select [(ngModel)]="typeDate" (ionChange)="onChangeDate(typeDate)">
        <ion-option value="unica">Única</ion-option>
        <ion-option value="rango">Rango</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="unique">
      <ion-label>Seleccionar fecha</ion-label>
      <ion-datetime displayFormat="YYYY-M-D" pickerFormat="YYYY-M-D"
                    [(ngModel)]="transferDate" placeholder="Seleccione una fecha"
      ></ion-datetime>
    </ion-item>
    <ion-item *ngIf="range">
      <ion-label>Desde</ion-label>
      <ion-datetime displayFormat="YYYY-M-D" pickerFormat="YYYY-M-D"
                    [(ngModel)]="transferDate1" placeholder="Seleccione una fecha"
      ></ion-datetime>
    </ion-item>
    <ion-item *ngIf="range2">
      <ion-label>Hasta</ion-label>
      <ion-datetime displayFormat="YYYY-M-D" pickerFormat="YYYY-M-D"
                    [(ngModel)]="transferDate2" placeholder="Seleccione una fecha"
      ></ion-datetime>
    </ion-item>


    <ion-item *ngIf="hotel">
      <ion-searchbar [(ngModel)]="searchTerm"   (ionInput)="setFilteredItems()"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">

        </ion-item>
      </ion-list>
    </ion-item>


    <ion-item *ngIf="vehicle">
      <ion-label>Vehículo</ion-label>
      <ion-select [(ngModel)]="typeVehicle" (ionChange)="onChangeVehicle(typeVehicle)">
        <ion-option value="minibus">Minibus</ion-option>
        <ion-option value="vtc">VTC</ion-option>
        <ion-option value="mercedes">Mercedes G</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button (click)="addNewFilter()" ion-button>Aplicar</button>

</ion-content>

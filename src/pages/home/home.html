<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome to Gguaguas
    </ion-title>

    <ion-buttons end style="display: flex; align-items: center">
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
      <p></p>
      <button *ngIf="isRootUser()" ion-button icon-only (click)="goToAddAppUserPage()">
        <ion-icon name="md-person-add"></ion-icon>
      </button>
      <p></p>
      <p>Hola {{ username }}</p>
      <p></p>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card-background-page">
    <ion-card (click)="goToVehiclesPage()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="md-clipboard"></ion-icon></div>
      <div class="card-subtitle">Registrar veh√≠culos</div>
    </ion-card>
  </div>

  <div class="card-background-page">
    <ion-card (click)="goToServicesButtonsPage()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="md-bus"></ion-icon></div>
      <div class="card-subtitle">Servicios</div>
    </ion-card>
  </div>

  <div class="card-background-page">
    <ion-card (click)="goClientesPage()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="people"></ion-icon></div>
      <div class="card-subtitle">Registrar Clientes</div>
    </ion-card>
  </div>
  <div class="card-background-page">
    <ion-card (click)="goDriversPage()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="people"></ion-icon></div>
      <div class="card-subtitle">Registrar Conductores</div>
    </ion-card>
  </div>
  <div class="card-background-page">
    <ion-card (click)="goHotelsPage()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="people"></ion-icon></div>
      <div class="card-subtitle">Registrar Hoteles</div>
    </ion-card>
  </div>
  <div class="card-background-page">
    <ion-card (click)="goToPartsPage()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="md-clipboard"></ion-icon></div>
      <div class="card-subtitle">Partes de los Transfers</div>
    </ion-card>
  </div>
</ion-content>

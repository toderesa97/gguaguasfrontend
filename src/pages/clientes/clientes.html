<ion-header>
  <ion-navbar>
    <ion-title>clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card-background-page">
    <ion-card (click)="addNewCliente()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="add"></ion-icon></div>
      <div class="card-subtitle">AÃ±adir</div>
    </ion-card>
  </div>
  <ion-list *ngFor="let cliente of clientes">
    <button ion-item (click)="detailsCliente(cliente?.id)">
      <h2>{{cliente?.clientName}}</h2>
      <h3>email: {{cliente?.email}}</h3>
    </button>
  </ion-list>
</ion-content>

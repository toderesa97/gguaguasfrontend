<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<ion-header>
  <ion-navbar>
    <ion-title>Gguaguas - vehículos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Acciones</h3>
  <div class="card-background-page">
    <ion-card (click)="addNewVehicle()">
      <img src="https://tymlinhart.com/img/red-card-background-2.svg"/>
      <div class="card-title"><ion-icon name="add"></ion-icon></div>
      <div class="card-subtitle">Añadir</div>
    </ion-card>
  </div>

  <h3>Listado de vehículos actuales</h3>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Matrícula</th>
      <th scope="col">Marca</th>
      <th scope="col">Asientos (PAXS)</th>
      <th scope="col">**Acciones**</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vechicle of vehicles">
      <td>{{vechicle?.licensePlate}}</td>
      <td>{{vechicle?.brand}}</td>
      <td>{{vechicle?.seats}}</td>
      <td>
        <div class="vehiclesActionCell">
          <ion-icon (click)="editVehicle(vechicle?.licensePlate)" ios="ios-create" md="md-create"></ion-icon>
          <ion-icon (click)="removeVehicle(vechicle?.licensePlate)" ios="ios-trash" md="md-trash"></ion-icon>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</ion-content>

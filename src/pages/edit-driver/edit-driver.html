
<ion-header>
  <ion-toolbar>
    <ion-title>Editing vehicle (<span> {{licensePlate}} </span>)</ion-title>    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Marca</ion-label>
      <ion-select [(ngModel)]="vechicleBrand">
        <ion-option value="FIAT">Fiat</ion-option>
        <ion-option value="MERCEDES">Mercedes</ion-option>
        <ion-option value="FORD">Ford</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Tipo (asientos)</ion-label>
      <ion-select [(ngModel)]="vechicleSeats">
        <ion-option value="4">VTC (4)</ion-option>
        <ion-option value="6">Mini Bus (6)</ion-option>
        <ion-option value="10">Mini Bus (10)</ion-option>
        <ion-option value="16">Gran Bus (16)</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Matr√≠cula</ion-label>
      <ion-input maxlength="8" disabled="true" [(ngModel)]="licensePlate" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="editVehicle()" ion-button>Guardar</button>
  <span>{{ response?.message }}</span>
</ion-content>

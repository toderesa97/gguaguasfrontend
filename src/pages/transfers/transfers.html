<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<ion-header>
  <ion-navbar>
    <ion-title>Gguaguas - Transfers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Empiece a crear filtros</p>
  <div class="filtering-area">

  </div>
  <button ion-button (click)="goToAddNewFilterPage()">
    <ion-icon style="font-size: 1.7em; margin-right: 2px;" name="md-add-circle"></ion-icon>
    Nuevo filtro
  </button>
  <h3>Listado de transfers (<a href="#" (click)="retrieveAllTransfers()">Listar todos</a>)</h3>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Origen</th>
      <th scope="col">Destino</th>
      <th scope="col">Titular de viaje</th>
      <th scope="col">Número de pasajeros</th>
      <th scope="col">Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transfer of transfers">
      <td>{{transfer?.transferDate}}</td>
      <td>{{transfer?.origin}}</td>
      <td>{{transfer?.destiny}}</td>
      <td>{{transfer?.name}}</td>
      <td>{{transfer?.seats}}</td>
      <td>{{transfer?.description}}</td>
    </tr>
    </tbody>
  </table>
</ion-content>

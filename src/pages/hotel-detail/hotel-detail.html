<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Detalles del Hotel</ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Cerrar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="margin-top: 20px">
  <ion-list>
    <ion-item>
      <ion-label>Nombre (hotel o particular): <p>{{details?.nickname}}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: <p>{{details?.email}}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>CIF (o DNI): <p>{{details?.cif}}</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Raz√≥n Social: <p>{{details?.hotelName}}</p></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
